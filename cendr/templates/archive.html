{% extends "_layouts/default.html" %}
{% block custom_head %}
  <link rel="stylesheet" href="/static/css/cal-heatmap.css" />
  <script src="/static/js/cal-heatmap.min.js"></script>
{% endblock %}
{% block content %}
  <div id="cal-heatmap"></div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  var calendar = new CalHeatMap();
  calendar.init({
      data: JSON.stringify({{ dates }}),
      dataType: "json",
      start: new Date(2016, 0),
      id : "graph_k",
      domain : "month",
      subDomain : "day",
      range : 6,
      cellsize: 20,
      cellpadding: 5,
      cellradius: 15,
      domainGutter: 25,
      weekStartOnMonday: 0,
      scale: [40, 60, 80, 100]
  });
</script>
{% endblock %}
