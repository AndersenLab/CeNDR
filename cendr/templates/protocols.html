{% extends "_layouts/default.html" %}


{% block content %}
<div class="row">
      <div class="col-md-12">
        <div class="col-md-8">
          {% for p in protocols %}
            <h5>
              <a href="{{ url_for('static', filename=p.link) }}"><img src="{{ url_for('static', filename='img/logos/pdf.png') }}"></a> &nbsp; 
              <a href="{{ url_for('static', filename=p.link) }}">{{ p.name }}</a>
            </h5>
          {% endfor %}
          <p>For common methods of C. elegans maintenance, see the WormBook chapter <a href="http://www.wormbook.org/chapters/www_strainmaintain/strainmaintain.html">here</a>.
        </div>
      </div>
</div>
{% endblock %}
