{% extends "_layouts/default.html" %}

{% block custom_head %}

<!-- jQuery UI CSS -->
<link rel="stylesheet" type="text/css"
      href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>

<!-- Font Awesome CSS -->
<link rel="stylesheet" type="text/css"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>

<!-- IGV CSS -->
<link rel="stylesheet" type="text/css" href="//igv.org/web/release/1.0.0-rc1/igv-1.0.0-rc1.css">

<!-- jQuery JS -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>


<script type="text/javascript" src="{{ url_for('static', filename = 'js/igv-beta.js') }}"></script>

{% endblock %}


{% block content %}
<div class="row">
      <div class="col-md-12">

<h3 id="region"></h3>

<div id="browser"></div>

      
      </div>
  </div>
{% endblock %}

{% block script %}


<script type="text/javascript">

    $(document).ready(function () {

        var div = $("#browser")[0],
                options = {
                    showNavigation: true,
                    showKaryo: false,
                    reference: {
                      fastaURL: "{{ url_for('static', filename='data/c_elegans.PRJNA13758.WS245.genomic.fa') }}",
                      indexURL: "{{ url_for('static', filename='data/c_elegans.PRJNA13758.WS245.genomic.fa.fai') }}",
                      // cytobandURL: ""
                    },
                    locus: "I:1-1000",
                    tracks: [
                        {
                            name: "Genes",
                            url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                            order: Number.MAX_VALUE,
                            displayMode: "EXPANDED"

                        }
                    ]
                };

        igv.createBrowser(div, options);

    });

</script>





{% endblock %}
