{% extends "_layouts/default.html" %} {% block custom_head %}
<style>

#checkout.affix {
    position: fixed;
    top: 20px;
    width: 136px;
}
</style>
{% endblock %} {% block content %}
<form method="POST" action="/order/">
<div class="row">
    <div class="col-md-12">
        <div class="row">

            <div class="col-md-6">
                <button type="button"  class="btn btn-primary" id="set0">Heritability Set</button>
                <button type="button"  class="btn btn-success" id="set1">Set 1</button>
                <button type="button"  class="btn btn-success" id="set2">Set 2</button>
                <button type="button"  class="btn btn-success" id="set3">Set 3</button>
                <button type="button"  class="btn btn-success" id="set4">Set 4</button>
            </div>
            <div class="col-md-4">
                <input id="filter" type="text" class="form-control" placeholder="Filter Here..." action="#">
            </div>
            <div class="col-md-2">
            <div id="checkout" style="z-index:10000;" data-offset-top="170" data-spy="affix">
             <button type="submit" value = "Checkout" class="btn btn-primary btn-block" id="checkout">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Checkout
                </button>
              </div>
            </div>
        </div>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th style="width: 20px;">
                        <input type="checkbox" id="checkAll" />
                    </th>
                    <th style="width: 200px;">Isotype</th>
                    <th>Strains</th>
                </tr>
            </thead>
            <tbody class="searchable">
                {% for isotype, strains in strain_listing|groupby('isotype') %}
                <tr>
                    <td>
                        <input type="checkbox" name="strain" value=
                        "{{ isotype }}"/>
                    </td>
                    <td><a href="{{ url_for('isotype_page', isotype_name=isotype) }}">{{ isotype }}</a></td>
                    <td>{{ strains|join(" ") }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
        </form>
{% endblock %} {% block script %}
<script>
$(document).ready(function() {

    (function($) {

        $('#filter').keyup(function() {

            var rex = new RegExp($(this).val(), 'i');
            $('.searchable tr').hide();
            $('.searchable tr').filter(function() {
                return rex.test($(this).text());
            }).show();

        })

    }(jQuery));

});

$("#checkAll").click(function() {
    $('input:checkbox:visible').not(this).prop('checked', this.checked);
});

//set0 is the heritability set
set0 = ["N2", "CB4856", "JU258", "DL238", "JU775", "MY16", "MY23", "LKC34", "JU1580", "PB306", "EG4724", "CX11307"]
set1 = ["AB1", "AB4", "AF16"];
set2 = ["BRC20067", "CB4851", "CB4852"];
set3 = ["CB4853", "CB4854", "CB4855"];
set4 = ["CB4856", "CB4857", "CB4858"];

$("button[id^='set']").click(function () {
    $.each(window[$(this).attr('id')], 
        function(index,strain) {
            $('td').filter(function() {
                if ($(this).text() === strain){
                    $(this).prev().children().prop('checked', true);
                    //pick the previous td element (this is where the checkbox is)
                }
        })
    })
})

$("button[id^='checkout']").click(function() {
    checkedValues = $('input:checkbox:checked').map(function() {
        return $(this).next();
    }).get();
    console.log(checkedValues);
});

$(document).ready(function() {
  $(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
});


</script>
{% endblock %}
