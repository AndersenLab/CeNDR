{% extends "_layouts/default.html" %}

{% block custom_head %}
  <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script src="/static/js/leaflet-search.js"></script>
{% endblock %}


{% block content %}
<div class="row">
      <div class="col-md-8">
              <div id="map" class="col-md-8" style="height: 500px; width:100%"></div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading"><img src = "/static/img/icons/selected.png" width="20px;" /><strong>Strain Information</strong></div>
              <ul class="list-group">
                <li class="list-group-item"><strong>Name</strong> <div class="strain pull-right"></div></li>
                <li class="list-group-item"><strong>Isolation Date</strong> <div class="isolation_date pull-right"></div></li>
                <li class="list-group-item"><strong>Lat/Lon</strong> <div class="latlng pull-right"><div class="comma"></div></div></li>
                <li class="list-group-item"><strong>Location</strong> <div class="location pull-right"></div></li>
                <li class="list-group-item"><strong>Landscape</strong> <div class="landscape pull-right"></div></li>
                <li class="list-group-item"><strong>Substrate</strong> <div class="substrate pull-right"></div></li>
                <li class="list-group-item"><strong>Isolated By</strong> <div class="isolated_by pull-right"></div></li>
              </ul>
        </div>
      </div>
</div>
{% endblock %}


{% block script %}

<script>

// Icons
var icon_norm = L.icon({
    iconUrl: '/static/img/icons/marker.png',
    iconSize: [48, 48],
    iconAnchor: [24, 48],
    popupAnchor: [-3, -76],
    shadowSize: [68, 95],
    shadowAnchor: [22, 94]
});

var icon_hover = L.icon({
    iconUrl: '/static/img/icons/selected.png',
    iconSize: [48, 48],
    iconAnchor: [24, 48],
    popupAnchor: [-3, -76],
    shadowSize: [68, 95],
    shadowAnchor: [22, 94]
});

// Default click_s
var click_s = {
  target: {
    options: {strain: "", title: "", landscape: "", loc: "", comma: "", isolation_date: "", location: "", substrate: "", isolated_by: ""},
    setIcon: function(){},
  },
  latlng: { lat: "", lng: ""},
}


function set_panel_from_search(m) {
  click_s.target.setIcon(icon_norm)
  s = m.layer.options
  $(".strain").html("<a href='/strain/" + s.isotype + "/'>" + s.strain + "</a>");
  $(".isolation_date").text(s.isolation_date);
  $(".latlng").text(m.latlng.lat + s.comma + m.latlng.lng);
  $(".location").text(s.loc);
  $(".landscape").text(s.landscape);
  $(".substrate").text(s.substrate);
  $(".isolated_by").text(s.isolated_by);
}

function set_panel_content(m) {
  // Propogates side panel with strain information
  click_s.target.setIcon(icon_norm)
  s = m.target.options;
  m.target.setIcon(icon_hover)
  strain = s.strain;
  loc = s.loc;
  isolation_date = s.isolation_date;
  isolated_by = s.isolated_by;
  comma = s.comma;
  latlng = m.latlng.lat + comma + m.latlng;
  $(".strain").html("<a href='/strain/" + s.isotype + "/'>" + s.strain + "</a>");
  $(".isolation_date").text(s.isolation_date);
  $(".comma").text(s.comma)
  $(".latlng").text(m.latlng.lat + s.comma + m.latlng.lng);
  $(".location").text(s.loc);
  $(".landscape").text(s.landscape);
  $(".substrate").text(s.substrate);
  $(".isolated_by").text(s.isolated_by);
}

function set_click_locked_content(m) {
  // Propogates side panel with click-locked content.
  click_s.target.setIcon(icon_norm)
  click_s = m;
  set_panel_content(click_s)
}

function restore_click_locked_content(m) {
  // Propogates side panel with click-locked content.
  m.target.setIcon(icon_norm)
  click_s.target.setIcon(icon_norm)
  set_panel_content(click_s)
}

{% endblock %}
