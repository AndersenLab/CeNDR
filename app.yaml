runtime: custom
env: flex
entrypoint: gunicorn -b :$PORT main:app
runtime_config:
  python_version: 2

api_version: 1
threadsafe: yes
skip_files:
  - ^(.*/)?.*vcf\.gz$
  - ^(.*/)?.*vcf$
  - ^(.*/)?.*gff3\.gz$
  - ^(.*/)?.*gff3$  
  - ^(.*/)?.*bed\.gz$
  - ^(.*/)?.*bed$
  - ^\.git/.*$
  - ^.*pyc$  
  - ^scripts/.*$
  - ^tests/.*$


automatic_scaling:
  min_num_instances: 1
  max_num_instances: 3
  cool_down_period_sec: 120 # default value
  cpu_utilization:
    target_utilization: 0.5

# Handlers define how to route requests to your application.
handlers:
- url: /cronmapping
  script: run.app 
  login: admin

- url: .*
  script: run.app  # a WSGI application in the main module's global scope
 
builtins:
- remote_api: on

health_check:
  enable_health_check: True
  check_interval_sec: 5
  timeout_sec: 4
  unhealthy_threshold: 2
  healthy_threshold: 2