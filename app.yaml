runtime: custom
env: flex
entrypoint: gunicorn -b :$PORT main:app
runtime_config:
  python_version: 3

api_version: 1
threadsafe: true
skip_files:
  - ^(.*/)?.*vcf\.gz$
  - ^(.*/)?.*vcf$
  - ^(.*/)?.*gff3\.gz$
  - ^(.*/)?.*gff3$  
  - ^(.*/)?.*bed\.gz$
  - ^(.*/)?.*bed$
  - ^\.git/.*$
  - ^.*pyc$  
  - ^scripts/.*$
  - ^tests/.*$


manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

# Handlers define how to route requests to your application.
handlers:
- url: /cronmapping
  script: run.app 
  login: admin

- url: .*
  script: run.app  # a WSGI application in the main module's global scope

