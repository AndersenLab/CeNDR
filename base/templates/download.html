{% extends "_layouts/default.html" %}

{% block content %}

<h2>
<a id='download-link' href='{{ signed_download_url }}'>{{ title }}</a> download will begin shortly...
</h2>

{% endblock %}

{% block script %}

<script>
$(document).ready(function() {
  $('#download-link').get(0).click();
});

</script>

{% endblock %}
