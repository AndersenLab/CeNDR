{% extends "_layouts/default.html" %}

{% block content %}
    <div class="row">
        {% for member in committee_data %}
            <div class="col-md-12 clearfix">
                
                <img src="{{ gs_static('img/committee/' + member.photo) }}" style="width: 150px; height: 170px;" alt="{{ member.first_name }}" class="thumbnail hidden-xs lab-member-photo" />
                <img src="{{ gs_static('img/committee/' + member.photo) }}" style="width: 150px; height: 170px;" alt="{{ member.first_name }}" class="thumbnail visible-xs lab-member-photo-small" />
                
                <br />
                
                <h4><a href="{{ member.website }}">{{ member.first_name }} {{ member.last_name }}</a></h4>
                <h4><small>{{ member.title }}</small></h4>
                
                <br />

            </div>
        {% endfor %}
    </div>
{% endblock %}
