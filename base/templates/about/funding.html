{% extends "_layouts/default.html" %}

{% block content %}
	{% for funder in funding_set %}
        <div class="col-md-6 text-center">
        	<a href='{{ funder.url }}'>
                <img src='{{ gs_static('img/funding/' + funder.image) }}' alt="{{ funder.name }}" />
            </a><br />
            <small>{{ funder.description }}</small>
        </div>
    {% endfor %}
{% endblock %}
