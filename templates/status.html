{% extends "_layouts/default.html" %}


{% block content %}
<div class="row">
<div class="col-md-6">
      <h3>Mapping Queue</h3>
      <table class = "table table-striped table-hover">
      <thead>
      <th>Order</th>
      <th>Report Name</th>
      <th>Trait Name</th>
      </thead>
      <tbody>
      {% for i in ql %}
        {% if i["release"] == 0 %}
        <tr>
          <td> {{ loop.index }}</td>
          <td>
            {{ i["report_name"] }}
          </td>
          <td>
            {{ i["trait_name"]}}
          </td>
        </tr>
        {% else %}
        <tr>
          <td> {{ loop.index }}</td>
          <td>
            private
          </td>
          <td>
            private
          </td>
        </tr>
        {% endif %}
      {% endfor %}
      </tbody>
      </table>
</div>
      <div class="col-md-6">

      </div>
  </div>
{% endblock %}
