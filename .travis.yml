language: python
sudo: false
python:
- '3.6'
cache:
- pip
install:
- openssl aes-256-cbc -K $encrypted_d05b1deeaa37_key -iv $encrypted_d05b1deeaa37_iv
  -in client-secret.json.enc -out client-secret.json -d
- export VERSION=version-1-2-0
- pip install --upgrade pip
- pip install cython numpy
- mkdir -p lib
- pip install -r requirements.txt -t lib/
script:
- PYTHONPATH="$(pwd):$(pwd)/lib:${PYTHONPATH}"
- export PYTHONPATH
deploy:
  provider: gae
  version: ${VERSION}
  project: andersen-lab
  keyfile: client-secret.json
  on: master
  no_promote: true
  no_stop_previous_version: true
  skip_cleanup: true
