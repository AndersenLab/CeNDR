language: python

python:
- '2.7'

cache:
- pip

addons:
  apt:
    packages:
    - gcc


before_install:
- openssl aes-256-cbc -K $encrypted_53077b9a3e95_key -iv $encrypted_53077b9a3e95_iv
  -in andersenlab-a0c69892694b.json.enc -out andersenlab-a0c69892694b.json -d
- pip install --upgrade pip
- pip install -t lib -r requirements.txt
- export PYTHONPATH="./lib:${PYTHONPATH}"
- echo "$PYTHONPATH"

script:
- py.test tests/


deploy:
  version: version-1-0-2
  provider: gae
  project: andersen-lab
  keyfile: andersenlab-a0c69892694b.json
  verbosity: debug
  on: master
  no_promote: true
  no_stop_previous_version: true
  skip_cleanup: true