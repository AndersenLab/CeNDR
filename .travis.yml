language: python
sudo: false
python:
  - '2.7'

cache:
  - pip

before_install:
- openssl aes-256-cbc -K $encrypted_53077b9a3e95_key -iv $encrypted_53077b9a3e95_iv -in andersenlab-a0c69892694b.json.enc -out andersenlab-a0c69892694b.json -d
- pip install --upgrade pip
- mkdir -p lib

install:
- pip install -r requirements.txt -t lib/
- pip install -r requirements.txt

script:
- PYTHONPATH="$(pwd):$(pwd)/lib:${PYTHONPATH}"
- export PYTHONPATH
- py.test tests/


deploy:
  provider: gae
  version: version-1-0-3
  project: andersen-lab
  keyfile: andersenlab-a0c69892694b.json
  skip_cleanup: true
  no_promote: true
  no_stop_previous_version: true
  on: 
    all_branches: true
