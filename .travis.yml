language: python
sudo: false

python:
- '2.7'

cache:
- pip

before_install:
- export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
- echo "deb https://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/
- curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
- apt-get update && sudo apt-get install google-cloud-sdk
- openssl aes-256-cbc -K $encrypted_53077b9a3e95_key -iv $encrypted_53077b9a3e95_iv
  -in client-secret.json.enc -out client-secret.json -d
- pip install --upgrade pip
- mkdir -p lib

install:
- pip install -r requirements.txt -t lib/
- pip install -r requirements.txt

script:
- PYTHONPATH="$(pwd):$(pwd)/lib:${PYTHONPATH}"
- export PYTHONPATH
- py.test tests/

deploy:
  provider: gae
  version: version-1-0-6
  project: andersen-lab
  keyfile: client-secret.json
  on: master
  no_promote: true
  no_stop_previous_version: true
  skip_cleanup: true