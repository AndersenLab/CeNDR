language: python
sudo: false
python:
- '3.6'
cache:
- pip
before_install:
- mkdir env_config
- openssl aes-256-cbc -K $encrypted_d05b1deeaa37_key -iv $encrypted_d05b1deeaa37_iv
  -in enc/client-secret.json.enc -out client-secret.json -d
- openssl aes-256-cbc -K $encrypted_d05b1deeaa37_key -iv $encrypted_d05b1deeaa37_iv
  -in enc/production.yaml.enc -out env_config/production.yaml -d
- openssl aes-256-cbc -K $encrypted_d05b1deeaa37_key -iv $encrypted_d05b1deeaa37_iv
  -in enc/base.yaml.enc -out env_config/base.yaml -d
- export VERSION=production-1-2-0
- export GOOGLE_APPLICATION_CREDENTIALS=client-secret.json
script:
- PYTHONPATH="$(pwd):$(pwd)/lib:${PYTHONPATH}"
- export PYTHONPATH
- wget --quiet -O base/cendr.db https://storage.googleapis.com/elegansvariation.org/db/_latest.db
deploy:
  provider: gae
  version: "${VERSION}"
  project: andersen-lab
  keyfile: client-secret.json
  on: master
  no_promote: true
  no_stop_previous_version: true
  skip_cleanup: true
