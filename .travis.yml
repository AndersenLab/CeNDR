language: python
sudo: false
python:
- '2.7'
cache:
- pip
before_install:
- openssl aes-256-cbc -K $encrypted_d05b1deeaa37_key -iv $encrypted_d05b1deeaa37_iv
  -in client-secret.json.enc -out client-secret.json -d
- export VERSION=version-1-1-0
install:
- echo 'great!'
deploy:
  provider: gae
  version: ${VERSION}
  project: andersen-lab
  keyfile: client-secret.json
  on: master
  no_promote: true
  no_stop_previous_version: true
  skip_cleanup: true
